<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts and Picture</title>
</head>
<body>
    <h1>Lab 7: Dealing with some random Cat REST API</h1>

    <table id="factsTable" border="1">
        <thead>
            <tr>
                <th>Fact ID</th>
                <th>Facts</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <button id="button">Get Cat Facts</button>

    <h2>Random Cat Picture</h2>
    <img id="coco" src="https://i.etsystatic.com/52756250/r/il/9729c7/6187492009/il_fullxfull.6187492009_quxb.jpg" alt="A picture of my cat on New Year's" width="200" height="300">

    <script>
        async function getFacts() {
            const url = "https://brianobruno.github.io/cats.json";
            const options = {
                method: "GET", 
            };

            let response = await fetch(url, options); 

            if (!response.ok) { 
                console.error('Network response was not ok:', response.statusText);
                return;
            }

            const myObj = await response.json(); 
            console.log("API Response:", myObj); 

            
            if (!myObj.facts || !Array.isArray(myObj.facts)) {
                console.error("No facts array found in the response");
                return;
            }

            
            const sortedFacts = myObj.facts.sort((a, b) => a.factId - b.factId);

            
            const tbody = document.querySelector('#factsTable tbody');
        

          
            sortedFacts.forEach(fact => {
                const row = document.createElement('tr'); 
                row.innerHTML = `
                    <td>${fact.factId !== undefined ? fact.factId : "N/A"}</td>  <!-- Table cell for factId -->
                    <td>${fact.fact !== undefined ? fact.fact : "N/A"}</td>    <!-- Table cell for the fact -->
                `;
                tbody.appendChild(row);
            });

            
            if (myObj.imageUrl) {
                document.getElementById('coco').src = myObj.imageUrl;
            } else {
                console.warn('Image URL not found in the API response.');
            }
        }

        
        document.getElementById('button').addEventListener('click', getFacts);
    </script>
</body>
</html>
