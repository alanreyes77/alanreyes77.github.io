<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts and Picture</title>
</head>
<body>
    <h1>Lab 7: Dealing with some random Cat REST API</h1>

    <table id="factsTable" border="1">
        <thead>
            <tr>
                <th>Fact ID</th>
                <th>Facts</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <button id="button">Get Cat Facts</button>

    <h2>Random Cat Picture</h2>
    <img id="coco" src="https://i.etsystatic.com/52756250/r/il/9729c7/6187492009/il_fullxfull.6187492009_quxb.jpg" alt="A picture of my cat on New Year's" width="200" height="300">

    <script>
        async function getFacts() {
            const url = "https://brianobruno.github.io/cats.json";
            const options = {
                method: "GET", // Use GET method to retrieve data
            };

            try {
                let response = await fetch(url, options); // Fetch data from the API

                if (!response.ok) { // Check if the response is ok
                    console.error('Network response was not ok:', response.statusText);
                    return;
                }

                const myObj = await response.json(); // Parse the response as JSON
                console.log("API Response:", myObj); // Log the entire response for debugging

                // Check if the facts array exists and is an array
                if (!myObj.facts || !Array.isArray(myObj.facts)) {
                    console.error("No facts array found in the response");
                    return;
                }

                // Log each fact to inspect the structure
                myObj.facts.forEach((fact, index) => {
                    console.log(`Fact ${index}:`, fact);
                });

                // Sort the facts array by factId
                const sortedFacts = myObj.facts.sort((a, b) => a.factId - b.factId);

                // Clear the table body before populating new data
                const tbody = document.querySelector('#factsTable tbody');
                tbody.innerHTML = ''; // Clear any existing rows

                // Populate the table with the sorted facts
                sortedFacts.forEach(fact => {
                    const row = document.createElement('tr'); // Create a new table row
                    row.innerHTML = `
                        <td>${fact.factId !== undefined ? fact.factId : "N/A"}</td>  <!-- Table cell for factId -->
                        <td>${fact.fact !== undefined ? fact.fact : "N/A"}</td>    <!-- Table cell for the fact -->
                    `;
                    tbody.appendChild(row); // Add the new row to the table
                });

                // Update the cat image with the URL returned by the API
                if (myObj.imageUrl) {
                    document.getElementById('coco').src = myObj.imageUrl; // Use imageUrl from myObj
                } else {
                    console.warn('Image URL not found in the API response.');
                }
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // Add event listener to the button
        document.getElementById('button').addEventListener('click', getFacts);
    </script>
</body>
</html>
