  <script>
    // API URL
    const apiUrl = 'https://api.nasa.gov/planetary/apod?api_key=5SWTFk7snJWBtWQZESAmhtE5llEtAfbiBkcX49RD';

    // Fetch the data from the API
    fetch(apiUrl)

        const titleElement = document.getElementById('apodTitle');

        // Set the content dynamically

      .catch(error => {

    <div class="container">

  <script>
    // JavaScript code to fetch and display the data
    document.getElementById('fetch-data-btn').addEventListener('click', function() {
      const apiUrl = `https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=DEMO_KEY`;

      // Fetch data from NASA API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.near_earth_objects && data.near_earth_objects.length > 0) {
            displayNEOData(data.near_earth_objects);
          } else {
            document.getElementById('neo-data').innerHTML = `<div class="alert alert-warning">No NEO data available.</div>`;
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('neo-data').innerHTML = `<div class="alert alert-danger">Error fetching data from NASA API. Please try again later.</div>`;
        });
    });

    // Function to display the NEO data in a table
    function displayNEOData(neoData) {
      let tableContent = `
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">ID</th>
              <th scope="col">Size (meters)</th>
              <th scope="col">Miss Distance (km)</th>
              <th scope="col">Velocity (km/h)</th>
            </tr>
          </thead>
          <tbody>
      `;

      // Loop through the NEOs
      neoData.forEach(neo => {
        tableContent += `
          <tr>
            <td>${neo.name}</td>
            <td>${neo.id}</td>
            <td>${neo.estimated_diameter.meters.estimated_diameter_max}</td>
            <td>${neo.close_approach_data[0].miss_distance.kilometers}</td>
            <td>${neo.close_approach_data[0].relative_velocity.kilometers_per_hour}</td>
          </tr>
        `;
      });

      tableContent += '</tbody></table>';
      document.getElementById('neo-data').innerHTML = tableContent;
    }
  </script>
