<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA NEO Data</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5">
    <h1 class="text-center mb-4">NASA NEO Data</h1>
    
    <!-- Example Card with Link to NEO API -->
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="card p-3">
        <blockquote class="blockquote mb-0 card-body">
          <p>The Universe is not only stranger than we imagine, it is stranger than we can imagine.</p>
          <footer class="blockquote-footer">
            <small class="text-muted">
              Sir Arthur Eddington<cite title="Source Title">The Nature of the Physical World</cite>
            </small>
          </footer>
          <!-- Link to NASA API Endpoint -->
          <div class="mt-3">
            <a href="https://api.nasa.gov/neo/rest/v1/feed?start_date=2023-10-01&end_date=2023-10-02&api_key=DEMO_KEY" 
               target="_blank" class="btn btn-primary">
              View NEO Data (Feed)
            </a>
          </div>
        </blockquote>
      </div>
    </div>
    
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
