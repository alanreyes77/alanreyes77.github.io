<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Information Cards</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-4">
      <a href="https://api.example.com/data/1" class="card-link">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Some quick example text for Card 1. Click to get API data.</p>
          </div>
        </div>
      </a>
    </div>
    
    <!-- Card 2 -->
    <div class="col-md-4">
      <a href="https://api.example.com/data/2" class="card-link">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Click to see API data for Card 2.</p>
          </div>
        </div>
      </a>
    </div>
    
    <!-- Card 3 -->
    <div class="col-md-4">
      <a href="https://api.example.com/data/3" class="card-link">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card image">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Click to fetch data for Card 3 from the API.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
